<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="todo-app">
                <div class="todo-header">
                    <div class="header_text">To-Do List</div>
                </div>
                <div class="todo-body">
                    <!--
                    <div class="todo-item" data-id="56D1ASD">
                        <label class="todo-item_left">
                            <input type="checkbox">
                            <div class="todo-item_left_checkbox"></div>
                        </label>
                        <div class="todo-item_body">
                            <div class="todo-item_wrap">
                                <div class="todo-item_text" spellcheck="false" contenteditable="true">
                                    Take out the trash Take out the trash Take out the trash Take out the trashTake out the trashTake out the trashTake out the trashTake out the trashTake out the trash
                                </div>
                                <div class="todo-item_time">
                                    13/05/20
                                </div>
                            </div>
                            <div class="todo-item_details">
                                <i class="icon-info"></i>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
                <div class="todo-details">
                    <div class="todo-details_head">Details</div>
                    <div class="todo-details_body">
                        <div class="todo-details_curritemtextpreview">
                            
                        </div>
                        <div class="todo-details_section-container">
                            <div class="todo-details_section">
                                <div class="todo-details_options">
                                    <div class="todo-details_opt-selectdate">
                                        <label class="cb-contanier">
                                            <input type="checkbox">
                                            <span class="cb-style"></span>
                                            <span class="cb-text">Set End Time</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="todo-details_selectdate">
                                    <input tabindex="-1" type="text" id="datepicker" readonly="true" class="todo-details_input">
                                    <div class="todo-details_input">
                                        <select tabindex="-1" id="time_hour">
                                            <option value="0">00</option>
                                            <option value="1">01</option>
                                            <option value="2">02</option>
                                            <option value="3">03</option>
                                            <option value="4">04</option>
                                            <option value="5">05</option>
                                            <option value="6">06</option>
                                            <option value="7">07</option>
                                            <option value="8">08</option>
                                            <option value="9">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                        </select>
                                        <span>:</span>
                                        <select tabindex="-1" id="time_minute">
                                            <option value="0">00</option>
                                            <option value="5">05</option>
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                            <option value="25">25</option>
                                            <option value="30">30</option>
                                            <option value="35">35</option>
                                            <option value="40">40</option>
                                            <option value="45">45</option>
                                            <option value="50">50</option>
                                            <option value="55">55</option>
                                            <option value="60">60</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="todo-details_footer">
                        <div class="todo-details_btn" id="todo-details_delete">Delete</div>
                        <div class="todo-details_btn" id="todo-details_done">Done</div>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer_add-new"></div>
                    <div class="footer_text">New Task</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
