<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="todo-app">
                <div class="todo-header">
                    <div class="header_text">Todo List</div>
                </div>
                <div class="todo-body">
                    <div class="todo-item">
                        <label class="todo-item_left">
                            <input type="checkbox">
                            <div class="todo-item_left_checkbox"></div>
                        </label>
                        <div class="todo-item_body">
                            <div class="todo-item_wrap">
                                <div class="todo-item_text" spellcheck="false" contenteditable="true">
                                    Take out the trash Take out the trash Take out the trash Take out the trashTake out the trashTake out the trashTake out the trashTake out the trashTake out the trash
                                </div>
                                <div class="todo-item_time">
                                    13/05/20
                                </div>
                            </div>
                            <div class="todo-item_details">
                                <i class="icon-info" onclick="alert('!')"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="todo-details">
                    
                </div>
                <div class="footer">
                    <div class="footer_add-new"></div>
                    <div class="footer_text">New Task</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
